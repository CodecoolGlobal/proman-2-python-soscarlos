<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}ProMan{% endblock %}</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        {% block script %}
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        {% endblock %}
        {% block header_buttons %}
            {% if not user %}
            <div class="user-button-container">
                <a href="/login">
                    <button class="user-button">Login</button>
                </a>
                <a href="/register">
                    <button class="user-button" >Register</button>
                </a>
            </div>
                {% else %}
                <div class="user-button-container">
                <a href="/logout">
                    <button class="user-button">Logout</button>
                </a>
                </div>
            {% endif %}
        {% endblock %}
    </head>
    {% block content %}
        <body>
            <h1 class="title">ProMan</h1>
            <div>
                {% if user %}
                    <p-user>
                        Welcome, {{ user }}
                    </p-user>
                {% endif %}
            </div>
            <div id="user-input" class="input-container">
                <button id="reload-button" class="show-input">Reload</button><br><br>
                <button class="show-input" id="show-input">Add Board</button><br><br>
                <button type="button" class="show-input hidden" id="archive-button" data-bs-toggle="modal" data-bs-target="#archiveList">
                    Archived cards
                </button>
            </div>
            <div class="board-container" id="root"> </div>
        </body>
    {% endblock %}
    <body>

    <!-- Modal -->
    <div class="modal fade" id="archiveList" tabindex="-1" aria-labelledby="archiveListLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="archiveListLabel">List of archived cards</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="archive-content">

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    </body>
</html>
